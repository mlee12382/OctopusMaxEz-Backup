
[mcu SB2040]
canbus_uuid: 3dc0bd0b57e6

## SB2040 BOARD PINS
[board_pins SB2040]
mcu: SB2040
aliases:
aliases_2209:
    EXT_EN=gpio7,EXT_STEP=gpio9,EXT_DIR=gpio10,EXT_UART=gpio8
aliases_endstop:
    LIMIT_0=gpio25,LIMIT_1=gpio28,LIMIT_2=gpio29
aliases_cnc_fans:
    FAN0=gpio13,FAN1=gpio14,FAN2=gpio15
aliases_thermistors:
    TH0=gpio27,TH1=gpio26
aliases_heaters:
    HE0=gpio6
aliases_rgb:
    RGBLED=gpio12
aliases_adxl:
    ADXL=gpio1

## SHT CPU Temp
[temperature_sensor SB2040]
sensor_type: temperature_mcu
sensor_mcu: SB2040

## HOT END FAN
[heater_fan sb_hotend_fan]
pin: SB2040:FAN1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

## PART COOLING
[fan]
pin: SB2040:FAN0
kick_start_time: 0.25
cycle_time: 0.15
# off_below: 0.10

## CANBUS Toolhead Board Fan
[heater_fan Toolhead_fan]
pin: SB2040:FAN2
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

## EXTRUDER 
[extruder]SB2040
step_pin: SB2040:EXT_STEP
dir_pin: !SB2040:EXT_DIR
enable_pin: !SB2040:EXT_EN
rotation_distance: 22.6789511 # VZHextrudort, Mini SHerpa and other BMG based extruders
gear_ratio: 50:10 
microsteps: 16
full_steps_per_rotation: 200
max_extrude_only_distance: 1000.0
max_extrude_only_velocity: 50.0
max_extrude_only_accel: 1500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: SB2040:HE0
sensor_pin: SB2040:TH0
sensor_type: ATC Semitec 104GT-2  # this is the default for the Revo heater
#pullup_resistor: 2200             # Uncomment for PT100 Sensor with jumper installed. 
control = pid # Sample PID - perform your own PID tuning for accurate results. 
pid_kp = 26.213
pid_ki = 1.304
pid_kd = 131.721
min_temp: 0
max_temp: 275
min_extrude_temp: 160

## EXTRUDER MOTOR
[tmc2209 extruder]
uart_pin: SB2040:EXT_UART
stealthchop_threshold: 0
run_current: 0.30

## ADXL345
[adxl345 SB2040]
cs_pin: SB2040:ADXL
spi_software_sclk_pin: SB2040:gpio0
spi_software_mosi_pin: SB2040:gpio3
spi_software_miso_pin: SB2040:gpio2

[resonance_tester]
accel_chip:adxl345 SB2040
probe_points:
    150,150,20 
    
# RGB
[neopixel SB2040_led]
pin: SB2040:RGBLED
chain_count: 8
color_order: GRBW
initial_RED: 0.1
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0

# ## Z Probe
# [probe]
# pin: ^SB2040:LIMIT_2 # Use the high voltage port Limit_0 for Induction probes.
[output_pin Probe_enable]
pin: SB2040:LIMIT_0
value: 0

[gcode_macro Probe_Deploy]
gcode:
  SET_PIN PIN=Probe_enable VALUE=1

[gcode_macro Probe_Stow]
gcode:
  SET_PIN PIN=Probe_enable VALUE=0

[probe]
pin: ^SB2040:LIMIT_1
deactivate_on_each_sample: False
x_offset: 42.55
y_offset: 16.0
z_offset: 0
speed: 5
samples: 5
samples_result: average
samples_tolerance: 0.05
samples_tolerance_retries: 3
activate_gcode:
  Probe_Deploy
  G4 P500
deactivate_gcode:
  Probe_Stow
